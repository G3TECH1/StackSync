{% extends 'base.html' %}


    {% block content %}
    <div class="reset-body">
        <div class="container-hv">
            <h2>Reset Password</h2>
            
            <form action="{{url_for('main.reset_request')}}" method="post">
                {{form.hidden_tag()}}
                {{form.email.label}}{{form.email()}}
                {{form.submit()}}
            </form>
        </div>

    </div>
    {% endblock %}
